{% load humanize %}
<div class="modal-dialog " role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Eliminar pedido ID: <span> {{pedido.id}}</span></h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <table class="table table-responsive product-dashboard-table">
                <thead>
                  <tr>
                    <th>Imagen</th>
                    <th >Producto</th>
                    <th class="text-center">Cliente</th>
                    
                  </tr>
                  
                </thead>
                <tbody>
  
  
                  
                  <tr>
  
                    <td class="product-thumb">
                      <img width="80px" height="auto" style="object-fit: contain;"  src="{{producto.imagen.url}}" alt="image description"></td>
                    <td class="product-details">
                      <h3 class="title">{{pedido.item.titulo}}</h3>
                      
                      
                      
                      <span class="location"><strong>Total: </strong>${{pedido.precio|intcomma}}</span>
                    </td>
                    <td class="product-category"><span class="categories">{{pedido.cliente.first_name}} {{pedido.cliente.last_name}}</span></td>

                  </tr>
  
                  
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-danger" href="{% url 'elimipe' pedido.id tienda.id %}">Eliminar</a>
            
        </div>

    </div>
</div>
