{% extends "proyectoApp/base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block cabezo %}
<title>Muestra</title>
{% endblock %}
{% block content %}
<section class="page-title">
	<!-- Container Start -->
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<!-- Title text -->
				<h3>Registro</h3>
			</div>
		</div>
	</div>
	<!-- Container End -->
</section>
<div class="row justify-content-md-center py-5 pl-2">
<div class="col-md-2 offset-md-1 col-lg-6 offset-lg-0">
    
    <form action="" method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
    
        <div class="btn-grounp justify-content-md-center">
            <a style="color: #FF390F"  class="mt-3 d-block  text " href="{% url 'entra' %}">¿Ya estas registrado?</a>
            <button style="border-color:#FF390F; background-color:#FF390F;" type="submit" class="btn btn-primary mt-2 float-right">Enviar</button>
        </div>
    </form>

</div>

</div>

{% endblock %}
<fieldset class="p-4">
    <div class="form-group">
        <div class="row py-2">
            <div class="col">
            <input type="text" placeholder="Nombre de usuario *" name="username" class="form-control" required>
        </div>
        </div>
        <div class="row py-2">
            <div class="col-lg-6 py-2">
                <input type="text" placeholder="Nombres *" name="nombre" class="form-control" required>
            </div>
            <div class="col-lg-6 pt-2">
                <input type="text" placeholder="Apellidos *" name="apellido" class="form-control" required>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
            <input type="email" placeholder="Email *" name="email" class="form-control" required>
        </div>
        </div>
        <div class="row py-2">
            <div class="col-lg-6 py-2">
                <input type="password" placeholder="Contraseña *" name="clave" class="form-control" required>
            </div>
            <div class="col-lg-6 pt-2">
                <input type="password" placeholder="Confirmar contraseña *" name="claver" class="form-control" required>
            </div>
        </div>
    </div>




    
    <div class="btn-grounp justify-content-md-center">
        <button style="border-color:#FF390F; background-color:#FF390F;" type="submit" class="btn btn-primary mt-2 float-right">Enviar</button>
    </div>
</fieldset>
