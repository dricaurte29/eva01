{% extends "proyectoApp/base.html" %}
{% block cabezo %}
<title>Muestra</title>
{% endblock %}
{% block content %}
{% load static %}
<section class="page-title">
	<!-- Container Start -->
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<!-- Title text -->
				<h3>Tiendas</h3>
			</div>
		</div>
	</div>
	<!-- Container End -->
</section>
<div class="advance-search pt-4">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12 col-md-12 align-content-center">
					<form  method="GET">
						<div class="form-row">
							<div class="col-md-3"></div>
							<div class="form-group col-md-4">
								<input name="bus" type="text" class="form-control my-2 my-lg-1" id="inputtext4" placeholder="¿Qué estas buscando?">
							</div>


							<div class="form-group col-md-2 align-self-center">
								<button style="background-color: #FF390F; border-color: #FF390F;" type="submit" class="btn btn-primary">Buscar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
</div>
</div>
<section class="section-sm pt-4">
	<div class="container">
<div class="product-grid-list">
	<div class="row mt-30">
{% for t in entity %}
		<div class="col-sm-12 col-lg-4 col-md-6">
			<!-- product card -->
<div class="product-item bg-light">
<div class="card">
<div class="thumb-content">

<a href="{% url 'local' t.url %}">
<img style="height: 275px; width: 420px; object-fit: cover;"  class="card-img-top img-fluid imga" src="{{t.foto_fondo.url}}" alt="Card image cap">
</a>
</div>
<div class="card-body">
<h4 class="card-title"><a href="{% url 'local' t.url %}">{{t.nombre}}</a></h4>
<ul class="list-inline product-meta">
<li class="list-inline-item">
	<a href=""><i class="fa fa-folder-open-o"></i>categoria</a>
</li>
<li class="list-inline-item">
	<a href="#"><i class="fa fa-calendar"></i>{{t.created}}</a>
</li>
</ul>
<p class="card-text">{{t.descripcion}}</p>
<div class="product-ratings">
<ul class="list-inline">
	<li class="list-inline-item selected"><i class="fa fa-star"></i></li>
	<li class="list-inline-item selected"><i class="fa fa-star"></i></li>
	<li class="list-inline-item selected"><i class="fa fa-star"></i></li>
	<li class="list-inline-item selected"><i class="fa fa-star"></i></li>
	<li class="list-inline-item"><i class="fa fa-star"></i></li>
</ul>
</div>
</div>
</div>
</div>



		</div>
{% endfor %}
	</div>
</div>
</div>
</section>
<div class="pagination justify-content-center pb-4">
	{% include 'proyectoApp/paginator.html' %}
</div>



{% endblock %}
