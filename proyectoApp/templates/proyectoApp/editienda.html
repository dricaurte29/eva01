{% extends "proyectoApp/based.html" %}

{% load static %}
{% block cabezo %}
<title>Dashboard</title>
{% endblock %}
{% block content %}
<section class="page-title">
	<!-- Container Start -->
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<!-- Title text -->
				<h3>Editar Perfil</h3>
			</div>
		</div>
	</div>
	<!-- Container End -->
</section>

<section class="section-sm pt-4">
	<div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="p-4">
                <div class="form-group">

                    <div class="row">
                        <div class="col-lg-6 py-2">
                            <label for="input-file">Nombre</label>
                            <input type="text" placeholder="Nombre *" value="{{tienda.nombre}}" name="nombre" class="form-control" required>
                            
                        </div>

                        <div class="col-lg-6 pt-2">
                            <label for="input-file">Ubicación</label>
                            <input type="text" placeholder="Ubicación *" value="{{tienda.ubicacion}}" name="ubicacion" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-lg-12 py-2">
                            <label for="input-file">Descripción</label>
                            <input type="text" placeholder="Descripción *" value="{{tienda.descripcion}}" name="descripcion" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="row">
                        <div class="col-lg-4 py-2">
                            <label for="input-file">Link Instagram</label>
                            <input type="text" placeholder="Link Instagram" value="{{tienda.instagram_link}}" name="insta" class="form-control" >
                        </div>
                        <div class="col-lg-4 pt-2">
                            <label for="input-file">Link Facebook</label>
                            <input type="text" placeholder="Link Facebook" value="{{tienda.facebook_link}}" name="face" class="form-control" >
                        </div>
                        <div class="col-lg-4 pt-2">
                            <label for="input-file">Número Whatsapp</label>
                            <input type="tel" placeholder="Número Whatsapp" value="{{tienda.whatsapp_link}}" name="num" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6 py-2">
                            <div class="profile-thumb">
                                <img style="width: 200px; height: 200px;" src="{{tienda.foto_perfil.url}}" alt="" class="rounded-circle">
                              </div>
                            <div class="mt-3">
                                <label for="input-file">Imagen de perfil</label>
                    
                             </div>
            
                             <div class="form-group choose-file d-inline-flex">
                                
                                
                                <input  name="perfil" type="file" class="form-control-file mt-2 pt-1" id="input-file">
                             </div>
                        </div>
                        <div class="col-lg-6 pt-2">
                            <div class="profile-thumb">
                                <img style="width: 200px; height: 200px; object-fit: cover;" src="{{tienda.foto_fondo.url}}" alt="" class="rounded-circle">
                              </div>
                            <div class="mt-3">
                                <label for="input-file">Imagen de fondo</label>
                    
                             </div>
            
                             <div class="form-group choose-file d-inline-flex">
                                
                                
                                <input  name="fondo" type="file" class="form-control-file mt-2 pt-1" id="input-file">
                             </div>
                        </div>
                    </div>
                </div>



        
                
                <div class="btn-grounp">
                    <button style="background-color: #FF390F; border-color: #FF390F;" type="submit" class="btn btn-primary mt-2 float-right">Actualizar</button>
                </div>
            </fieldset>
        </form>
</div>
</section>
{% endblock %}
